<!DOCTYPE html>
<html>
<head>
    <title>AEM S7 audio testing</title>
</head>
<body>
    <style type="text/css">
        #s7_videoview.s7videoviewer {
            width: 100%;
            height: auto;
        }
    </style>
    <script type="text/javascript" language="javascript"
            src="http://s7d9.scene7.com/s7viewers/html5/js/VideoViewer.js"></script>

    <div id="s7_videoview" style="width: 600px; height: 600px"></div>

    <script type="text/javascript">
        var s7_videoview = new s7viewers.VideoViewer({
            "containerId": "s7_videoview",
            "params": {
                "asset": "CEM/sreek/muzik.mp3",
                "serverurl": "http://s7d9.scene7.com/is/image/",
                "videoserverurl": "http://s7d9.scene7.com/is/content/",
            }
        }).init();
    </script>
